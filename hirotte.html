<CENTER><FONT size="-1"><BR>

ひび割れた綺麗な水晶の欠片が <BR>
歪にぼこぼこ <BR>
光をきらきらと虹掛けて。 
<BR>
<BR>
いつかに投げ捨てたその水晶を <BR>
そろりそろりと持ち上げて <BR>
頬を寄せて <BR>
ささやかなキスを。 
<BR>
抱きしめたらね、とくとくと、 <BR>
鼓動を感じたような気がして。 <BR>
孤独な孤独な欠片の水晶、 <BR>
お前はこんなにも暖かい。 <BR>
<BR>
冷たく冴えざえと音の降る、 <BR>
星空の下で、赤子のように <BR>
身体を丸めて、強く強く <BR>
抱きしめて。 <BR>
<BR>
ごめんね、 
<BR>
ごめんね、 <BR>
大好きだよ、 <BR>
でも、ごめんね。 <BR>
<BR>
<BR>
ちっぽけな欠片は <BR>
胸にざくりと空いた穴を 
<BR>
やっぱり塞いではくれずとも <BR>
高い声でさらさらと <BR>
優しく歌って<BR>
くれました。<BR>
<BR>
<BR>
