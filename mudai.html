<blockquote>
<BLOCKQUOTE><BR>
<BR>
<BR>
<FONT size="-1">ただ恐ろしくて恐ろしくて、<BR>
自分で壊してしまったのでした。<BR>
<BR>
<BR>
まだ薄い薄い鉛筆の線さえ刻まれていなかった優しい画用紙に、<BR>
真っ黒なペンキをびゃんとぶちまけてしまったのでした。<BR>
<BR>
<BR>
可能性可能性弱性理論<BR>
永遠の呪いと知りもせず<BR>
<BR>
<BR>
生まれるはずのなかったはずの<BR>
優しい甘い物語<BR>
砂糖をぶちまけ傷に刷り込め<BR>
立ち竦んでいる狂喜乱舞の<BR>
声がらうらう叫ぶがままに<BR>
唇に乗せた夢の歌を<BR>
嗚呼永遠にリフレイン<BR>
有り得ないはずの妄想を<BR>
未来に灯すその呪い！<BR>
<BR>
<BR>
羽ばたいて<BR>
<BR>
羽ばたいて<BR>
<BR>
<BR>
二度と戻らない優しさの夢<BR>
死を奪われた鳥のように。<BR>
<BR>
<BR>
</FONT></BLOCKQUOTE>
</blockquote>
