<BLOCKQUOTE><BR>
<div align="center"><FONT size="-1"><br>
<br>
聴覚だけのいきものたちが<br>
<br>
木琴からころ鳴らしてた<br>
<br>
優しく澄んだ良い音色<br>
<br>
ひとりひとりが良い音色<br>
<br>
<br>
だけど　ひとり<br>
<br>
どうしても<br>
<br>
上手く鳴らせない<br>
<br>
<br>
飛び立とうとして落っこちるへたくそな鳥のように<br>
<br>
ぼてん<br>
<br>
ぼてぼて<br>
<br>
ぼぼぼぼ　ぼ<br>
<br>
ぼた<br>
ん<br>
<br>
<br>
あああ　あ<br>
<br>
身体を小さく硬くして泣きそうなあのこには<br>
<br>
わからない<br>
<br>
<br>
なにかが　例えば些細な指先が<br>
<br>
震える音を鎮めているのか<br>
<br>
それとも最初から<br>
<br>
木琴の生まれがいけなかったのか<br>
<br>
<br>
<br>
それでも　耳を澄まして<br>
<br>
鳴らし続けるしか<br>
<br>
生きてゆくやり方も<br>
<br>
あのこは　しらないのです<br>
<br>
<br>
</FONT></div>
